<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Selfie Ã  Wookie</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Un selfie</a>
        </li>
  
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Ta recherche" aria-label="Rechercher">
        <button class="btn btn-danger" type="submit">Rechercher</button>
      </form>
    </div>
  </div>
</nav>
</header>
<h1>{{ title }}</h1>
<h2>{{ subtitle }}</h2>

<img *ngIf="afficheLogo else contraireIf" src="https://cdn.bewaremag.com/wp-content/uploads/2017/07/Wookie-09-800x458.jpg?strip=all&lossy=1&ssl=1" alt="" >

<ng-template #contraireIf>
  <b>Pas d'imag</b>
</ng-template>

<ul>
  <li *ngFor="let selfie of listSelfie">{{selfie.wookie.name}}</li>
</ul>
